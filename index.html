<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="DFS,algorithm,minimum cost path,Depth-First Search,graphical representation">
    <meta name="description" content="A visual and interactive implementation of a recursive Depth-First Search (DFS) algorithm to find the minimum cost path in a directed acyclic graph (DAG). This project showcases both the algorithm and its graphical representation for better understanding of graph traversal and pathfinding.">
    <meta property="og:title" content="DFS-Shortest Path">
    <meta property="og:description" content="A visual and interactive implementation of a recursive Depth-First Search (DFS) algorithm to find the minimum cost path in a directed acyclic graph (DAG). This project showcases both the algorithm and its graphical representation for better understanding of graph traversal and pathfinding.">

</head>
<body>
    <div id="selectFinalmain" class="selectFinalmain">
        <div>
            <h1>Choose Destination</h1>
            <p>Please choose a Destination</p>
            <select id="selectDestination">
            </select>
            <div>
                <button onclick="cancelfind()">Cancel</button>
                <button onclick="Startfind()">Start</button>
            </div>
            
        </div>
        
    </div>
    <div class="Main">
        <div class="paths">
            <div id="ThePoints"></div>
        </div>
        <div id="CostOutput"></div>
        <div class="controls">
            <div class="controlHeader">
                <button onclick="AddPoint()">Add New Point</button>
                <button onclick="GetEnd()">Low-cost Path</button>
            </div>
            <div>
                <select name="" id="PointSelect" onchange="ChangeTable(this)">
                </select>
            </div>
            <div id="Pointsdetails"></div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
