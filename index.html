<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Main">
        <div class="paths">
            <div id="ThePoints"></div>
        </div>
        <div id="CostOutput"></div>
        <div class="controls">
            <div class="controlHeader">
                <button onclick="AddPoint()">Add New Point</button>
                <button onclick="Answer()">Find low-cost path</button>
            </div>
            <div>
                <select name="" id="PointSelect" onchange="ChangeTable(this)">
                </select>
            </div>
            <div id="Pointsdetails"></div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
